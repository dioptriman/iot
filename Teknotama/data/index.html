<!DOCTYPE html>
<html>
  <head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <h1>WEBSOCKET</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">PIR Sensor</p>
          <p class="reading"><span id="pir_sensor"></span></p>
        </div>
      </div>

      <div class="card-grid">
        <div class="card">
          <p class="card-title">Door Sensor</p>
          <p class="reading"><span id="door_sensor"></span></p>
        </div>
      </div>

      <div class="card">
        <h2>Output - GPIO 2</h2>
        <p class="state">state: <span id="state">%STATE%</span></p>
        <p><button id="button" class="button">Toggle</button></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
